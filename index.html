<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- My Fonts -->

  <!-- My CSS -->
  <link rel="stylesheet" href="items/style/main.css">
  <link rel="stylesheet" href="items/style/style.css">
  <link rel="stylesheet" href="items/style/version.css">

  <title>Abinawa</title>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Abinawa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item btn btn-primary tombol" href="#">Join Us</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->


  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Get work done <span>faster</span><br>and <span>better</span> with us</h1>
      <a href="#" class="btn btn-primary tombol">Our Work</a>
    </div>
  </div>
  <!-- End Jumbotron -->

  <section id="content">
    <!-- Container -->
    <div class="container">
      <!-- Info panel -->
      <div class="row justify-content-center">
        <!-- Box info panel -->
        <div class="col-10 info-panel">
          <div class="row">
            <!-- info panel content -->
            <div class="col-lg">
              <div class="row">
                <div class="col-4 pr-0">
                  <img src="items/img/employee.png" alt="">
                </div>
                <div class="col">
                  <h4>24 HOURS</h4>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
            </div>

            <div class="col-lg ipContent">
              <div class="row">
                <div class="col-4 pr-0">
                  <img src="items/img/hires.png" alt="">
                </div>
                <div class="col">
                  <h4>HIGH-RES</h4>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
            </div>

            <div class="col-lg">
              <div class="row">
                <div class="col-4 pr-0">
                  <img src="items/img/security.png" alt="">
                </div>
                <div class="col">
                  <h4>SECURITY</h4>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </div>
            </div>
            <!-- End info panel content -->
          </div>
          <!-- EndBox info panel -->
        </div>
        <!-- End Info panel -->

        <!-- Working Space -->
        <div class="row workingspace">
          <div class="col">
            <img src="items/img/workingspace.png" alt="" class="img-fluid">
          </div>
          <div class="col"></div>

        </div>
        <!-- End Working Space -->
      </div>
      <!-- End Container -->
  </section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
